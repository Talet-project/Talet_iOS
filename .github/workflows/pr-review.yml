name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: AI Code Review
        uses: palrang22/PRReviewer@v1
        with:
          anthropic-key: ${{ secrets.ANTHROPIC_API_KEY }}
